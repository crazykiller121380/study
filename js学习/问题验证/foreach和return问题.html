<script>
  let nums = [1,6,2,3,1,5];
  // 查看数组中那个数字重复出现了
  function repeatShow(nums) {
    // 先排序
    nums.sort();
    nums.array.forEach((item, index) => {
      // 前后相同就返回
      if (item == nums[index + 1]) {
        return item;
      }
    });
    // nums.foreach((item, index) => {
    //   // 前后相同就返回
    //   if (item == nums[index + 1]) {
    //     return item;
    //   }
    // });
  }
  console.log(repeatShow(nums));
</script>
