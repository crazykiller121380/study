    function links(strings, ...vars) {
      return strings.map(
        (str, key) => {
          return (str + (vars[key] ? vars[key].replace("后盾人", `<a href="https://www.baidu.com">百度</a>`) : ""));
        }).join("");
    }

      return `<ul>${lessons.map(item =>
