<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul>li {
      display: inline-block;
      width: 100px;
      height: 40px;
      text-align: center;
    }
    ul>li:hover {
      background-color: aqua;
      color: blueviolet;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div>
    <ul>
      <li>111</li>
      <li>222</li>
      <li>333</li>
    </ul>
  </div>
</body>
