<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      padding: 200px;
    }
    main {
      width: 300px;
      height: 300px;
      border: solid 10px blueviolet;
      position: relative;
    }
    div {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: blueviolet;
      top: 50%;
      left: 50%;
      margin-top: -50px;
      margin-left: -50px;
    }
  </style>
</head>
<body>
  <main>
    <div></div>
  </main>
</body>
</html>
