<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      padding: 200px;
    }
    main {
      width: 300px;
      height: 300px;
      border: solid 10px blueviolet;
      position: relative;
      overflow: scroll;
      overflow-x: hidden;
    }
    section {
      height: 3000px;
      background-color: #ddd;
    }
    div {
      position: absolute;
      width: 100px;
      height: 100px;
      top: 200px;
      left: 0;
      background-color: red;
    }
  </style>
</head>
<body>
  <main>
    <section>
      <div></div>
    </section>
  </main>
</body>
</html>
