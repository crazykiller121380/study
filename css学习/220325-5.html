<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style> 
    body {
      padding: 100px;
    }
    div.red {
      width: 300px;
      height: 300px;
      border: solid 1px red;
      float: left;
    }
    div.blue {
      width: 300px;
      height: 300px;
      border: solid 1px blue;
      float: right;
    }
    div.green {
      width: 300px;
      height: 300px;
      border: solid 1px green;
      clear: both;
    }
  </style>
</head>
<body>
  <div class="red"></div>
  <div class="blue"></div>
  <div class="green"></div>
</body>
</html>
