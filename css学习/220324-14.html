<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    main {
      border: solid 1px #ddd;
      padding: 30px;
    }
    main>div {
      width: 300px;
      height: 300px;
      background-color: red;
      margin-bottom: 30px;
      font-size: 50px;
    }
    main>div:nth-of-type(2) {
      /* 透明度为0，占位 */
      /* visibility: hidden; */
      opacity: 0;
    }
  </style>
</head>
<body>
  <main>
    <div>1</div>
    <div>2</div>
  </main>
</body>
</html>
