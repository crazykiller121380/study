<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    caption {
      caption-side: bottom;
    }
    thead {
      background-color: #000;
      color: #fff;
    }
    tfoot {
      background-color: #ddd;
    }
    td {
      padding: 10px;
    }
    table {
      border-collapse: collapse;
    }
  </style>
</head>
<body>
  <table border="1">
    <caption>人口统计</caption>
    <thead>
      <tr>
        <td>性别</td>
        <td>年龄</td>
        <td>姓名</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>男</td>
        <td>19</td>
        <td>州市人</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>女</td>
        <td>20</td>
        <td>啥的</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
