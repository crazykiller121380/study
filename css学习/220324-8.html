<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 300px;
      border: solid 1px blue;
      /* 不换行 */
      white-space: nowrap;
      /* 溢出文本隐藏 */
      overflow: hidden;
      /* 将文本转为省略号 */
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <div>
    <span>
      在windows文件夹中，随便单击一个文件夹，选中后，按F，则可以快速找到fonts字体文件夹
    </span>
  </div>
</body>
</html>
